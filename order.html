        <!-- 中間：導航選單 -->
        <nav class="nav-menu">
            <a href="index.html#about" class="nav-link">關於我們</a>

            <a href="member.html" class="nav-link">會員專區</a>
        </nav>

        <!-- 漢堡按鈕 -->
        <button id="hamburger" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </button>
          
          <div id="menuPanel" class="menu-panel">
            
            <div class="menu-container">
                <!-- 第一列：服務項目 -->
                <div class="menu-column">
                    <h3 class="column-title">資訊</h3>
                    <ul>
                        <li><a href="index.html#story">品牌故事</a></li>
                        <li><a href="index.html#features">服務特色</a></li>

                        <li><a href="index.html#testimonials">客戶見證</a></li> 
                    </ul>
                </div>
        
                <!-- 第二列：聯絡我們 -->
                <div class="menu-column">
                    <h3 class="column-title">聯絡我們</h3>
                    <div class="contact-grid">
                        <!-- 地址 -->
                        <div class="contact-item">
                            <div class="contact-details">
                                <p class="contact-label">地址</p>
                                <p class="contact-text">台北市大安區忠孝東路三段1號</p>
                            </div>
                        </div>

                        <!-- 電話 -->
                        <div class="contact-item">
                            <div class="contact-details">
                                <p class="contact-label">電話</p>
                                <p class="contact-text">02-1234-5678</p>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="contact-item">
                            <div class="contact-details">
                                <p class="contact-label">Email</p>
                                <p class="contact-text">info@hehepet.com</p>
                            </div>
                        </div>

                        <!-- 營業時間 -->
                        <div class="contact-item">
                            <div class="contact-details">
                                <p class="contact-label">營業時間</p>
                                <p class="contact-text">週一至週日 09:00 - 21:00</p>
                            </div>
                        </div>
                    </div>

                    <!-- 社群媒體 -->
                    <div class="social-media">
                        <a href="#" class="social-link instagram">
                            <span>Instagram</span>
                        </a>
                        <a href="#" class="social-link facebook">
                            <span>Facebook</span>
                        </a>
                        <a href="#" class="social-link line">
                            <span>LINE</span>
                        </a>
                    </div>
                </div>
        
                <!-- 第三列：會員登入 -->
                <div class="menu-column login-column">
                    <h3 class="column-title">會員中心</h3>
                    <div class="login-form" id="loginForm">
                        <input type="text" id="username" placeholder="帳號" class="input-field">
                        <input type="password" id="password" placeholder="密碼" class="input-field">
                        <div id="loginError" class="error-message"></div>
                        <button id="loginBtn" class="login-btn">登入</button>
                        <button class="register-btn">註冊</button>
                    </div>

                    <!-- 會員登入後資訊 -->
                    <div class="user-info" id="userInfo" style="display: none;">
                        <div class="user-avatar">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User Avatar">
                        </div>
                        <div class="user-name" id="displayUsername">Admin</div>
                        <button class="member-area-btn">會員專區</button>
                        <button id="logoutBtn" class="logout-btn">登出</button>
                    </div>
                </div>

    </header>

    </div>

    <!-- 遮罩層（在 header 外面！） -->
    <div class="overlay" id="overlay"></div>

    <!-- 訂購區塊 -->
    <section id="order" class="order-section">
        <div class="container">
            <h2 class="section-title">預約服務</h2>
            
            <!-- 未登入提示 -->
            <div id="orderGuestView" class="order-guest-view">
                <p>請先登入會員以進行預約</p>
                <button id="goToLoginBtn" class="btn-primary">前往登入</button>
            </div>

            <!-- 訂購流程 (登入後顯示) -->
            <div id="orderMemberView" class="order-member-view" style="display: none;">
                
                <!-- 步驟內容 -->
                <div class="step-content" id="step1">
                    <!-- 選擇寵物（獨立一列，必填）-->
                    <div class="pet-block">
                        <label for="petSelect">選擇寵物 <span class="required">*</span></label>
                        <select id="petSelect" class="input-field">
                            <option value="">載入中...</option>
                        </select>
                        <div id="petSelectError" class="field-error" style="display:none;">請選擇一隻寵物</div>
                    </div>

                    <!-- 入住日期為選填 -->
                    <div class="order-selection">
                        <div class="field field--small">
                            <label for="checkinDate">入住日期</label>
                            <input type="date" id="checkinDate" class="input-field" />
                        </div>

                        <div class="field field--small">
                            <label for="checkoutDate">退房日期</label>
                            <input type="date" id="checkoutDate" class="input-field" />
                        </div>

                        <div class="field field--nights">
                            <label>住宿晚數</label>
                            <div id="nightsDisplay" class="nights-display">-</div>
                        </div>
                    </div>
                </div>

                

                <div class="step-content" id="step2">
                    <h3>選擇服務項目</h3>
                    <div class="service-list" id="serviceList">
                        <!-- JS Render Services -->
                    </div>
                </div>

                <div class="step-content" id="step3">
                    <h3>選擇專屬保母</h3>
                    <div class="filter-controls">
                        <label>最高預算: <span id="priceRangeVal">5000</span> 元</label>
                        <input type="range" id="priceRange" min="500" max="5000" step="100" value="5000">
                    </div>
                    <div class="sitter-list" id="sitterList">
                        <!-- JS Render Sitters -->
                    </div>
                </div>

                <div class="step-content" id="step4">
                    <h3>4. 訂單確認</h3>
                    <div id="orderSummary" class="order-summary">
                        <!-- JS Render Summary -->
                    </div>
                    <button id="submitOrderBtn" class="btn-primary" style="width: 100%; padding: 20px; font-size: 24px;">送出訂單</button>
                </div>

            </div>
        </div>
    </section>

    <script src="function.js"></script>
